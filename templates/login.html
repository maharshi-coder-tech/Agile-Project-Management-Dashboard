<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_module.css') }}">
</head>
<body>
    <header class="header">
        <h1>Agile Project Management Dashboard</h1>
    </header>

    <div class="login-box">
            {% if get_flashed_messages() %}
                <div class="flash-messages">
                        <p>{{ get_flashed_messages()[-1] }}</p>
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            {% endif %}
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="login-logo">
        </div>
        <h1>Login</h1>

        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="forgot-password-container">
                <a href="{{ url_for('forgotpassword') }}" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <p class="signup-text">
                Don't have an account? <a href="{{ url_for('signup') }}" class="signup-link">Signup</a>
            </p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                this.submit();
            }
        });
    </script>
    <footer>
        <div class="footer-content">
            <p>&copy; Agile Project Management. All rights reserved 2024</p>
        </div>
        <div class="designer-credit">
        </div>
        <style>
            footer {
                background-color: black;
                color: #fff;
                text-align: center;
                padding: 10px 20px;
                position: fixed;
                bottom: 0;
                width: 100%;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
                font-size: 12px;
            }
            .footer-content {
                display: flex;
                justify-content: center;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
                flex-wrap: wrap;
                text-align: center;
            }
        </style>
    </footer>
</body>
</html>

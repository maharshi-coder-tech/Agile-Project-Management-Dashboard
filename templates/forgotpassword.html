<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_module.css') }}">
    
</head>
<body>
    
    <header class="header">
        <h1>Agile Project Management Dashboard</h1>
    </header>

    <div class="forgot-password-box">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="forgot-password-logo">
        </div>
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>

        <form method="POST" action="/forgotpassword">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>

        <p class="back-to-login">
            <a href="/login">Back to Login</a>
        </p>
        
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; Agile Project Management. All rights reserved 2024</p>
        </div>
        <div class="designer-credit">
        </div>
        <style>
            footer {
                background-color: black;
                color: #fff;
                text-align: center;
                padding: 10px 20px;
                position: fixed;
                bottom: 0;
                width: 100%;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
                font-size: 12px;
            }
            .footer-content {
                display: flex;
                justify-content: center;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
                flex-wrap: wrap;
                text-align: center;
            }
        </style>
    </footer>
</body>
</html>
